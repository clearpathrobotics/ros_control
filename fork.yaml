
# This fork.yaml file describes how the internal version is created from the upstream version and a series of patches.
# Documentation on https://github.com/mikepurvis/forkyeah and 
# https://wiki.clearpathrobotics.com/display/SI/Managing+Forks#ManagingForks-PatchManagement
upstream:
  repo: git@gitlab.clearpathrobotics.com:forks/ros_control.git
  ref: 0.15.1

fork:
  repo: git@gitlab.clearpathrobotics.com:forks/ros_control.git
  branch: fork-latest
  tag: fork-%Y%m%d-%H%M%S
  apply:
  - patch: https://github.com/ros-controls/ros_control/pull/301.diff
    name: "Upstream PR 301: CompositeController template."
  - patch: https://github.com/ros-controls/ros_control/commit/a65fb8cc.diff
    name: "Revert a65fb8cc to resolve merge conflicts."
    reverse: True
  - patch: https://github.com/ros-controls/ros_control/pull/302.diff
    name: "Upstream PR 302: Variadic Controller template."
  - patch: http://gitlab.clearpathrobotics.com/snippets/72/raw
    name: "Un-deprecate MultiInterfaceController."
  - patch: https://github.com/mikepurvis/ros_control/commit/29bfb7850aaa6c2b4accbd0ca365c61f0cd8dd5b.diff
    name: "Switched from something that works only for gcc to something that works for gcc and clang."
  - patch: http://gitlab.clearpathrobotics.com/snippets/113/raw
    name: "TOOL-2651: increase spawner timeout."
